
<div class="col-lg-12" style="text-align: center">
    <div class="col-lg-4">
        <p>&nbsp;</p>
    </div>
    <div class="col-lg-4">
    <form style="text-align: center;margin-top: 40px;">
        <h2>Login Form</h2>
        <input type="text" name="username" placeholder="User Name" ng-model="user.username" class="form-control"><br>
        <input type="text" name="email" placeholder="Email" ng-model="user.email" class="form-control"><br/>
        <input type="text" name="password" placeholder="Password" ng-model="user.password" class="form-control">
        <input type="submit" ng-click="login()" class="btn btn-primary form-control" >
        <a href="#/resset" >رمز خود را فراموش کرده ام</a>
    </form>
    </div>
    <div class=" col-lg-12 error" style="color: red;">
        {{ErrorMsg}}
    </div>
</div>
