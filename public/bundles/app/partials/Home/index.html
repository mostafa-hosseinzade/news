<div class="modal fade ShowPortfolio" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    نمایش اطلاعات نمونه کار
                </h4>
            </div>
            <div class="modal-body">
                <div class="col-lg-12">
                    <img ng-src="{{ShowImg(PortfolioInfo.id)}}" height="400px" width="100%">
                </div>
                <div class="col-lg-12">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <h3><span>عنوان</span> : <span>{{PortfolioInfo.title}}</span></h3>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <h3><span>آدرس</span> : <span>{{PortfolioInfo.url}}</span></h3>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <h3><span>درصد پیشرفت</span> : <span>{{PortfolioInfo.percent}}٪</span></h3>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <h4><span>توضیحات</span> : <span >{{PortfolioInfo.content}}</span></h4>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">بستن
                </button>
            </div>
        </div>  
    </div> 
</div>
