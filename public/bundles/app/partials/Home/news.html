<div class="some-applications">
    <div class="cap"><h3>آخرین اخبار</h3></div>
    <div class="container-fluid">
        <div class="col-lg-12">
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12" ng-repeat="item in news">
                <div class="news-item">
                    <h3 > {{item.title}} <small style="color: white">{{item.created_at}}</small></h3>
                    <h4>{{item.content | htmlToPlaintext| cut:true:30:'...'}}</h4>
                    <a style="cursor: pointer" ng-click="ShowNews(item)" class="btn-news-more pull-left">اطلاعات بیشتر</a>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-lg-12" style="padding-top: 20px;">
            <div style="text-align: center">
                <a href="#/news" class="btn-news-more" style="padding: 10px;background-color: rgba(255,255,255,0.1);margin-top: 5px">نمایش تمام اخبارها</a>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<div class="modal fade ShowNews" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                  نمایش اخبار
                </h4>
            </div>
            <div class="modal-body">
                <div class="col-lg-12">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <h3><span>عنوان</span> : <span>{{NewsInfo.title}}</span></h3>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <h3><span>تعداد نمایش</span> : <span>{{NewsInfo.visit}}</span></h3>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <h4><span>توضیحات</span> : <span >{{NewsInfo.content | htmlToPlaintext}}</span></h4>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">بستن
                </button>
            </div>
        </div>  
    </div> 
</div>
