
<div class="col-lg-12">
    <div class="col-lg-3 col-md-3 col-xs-12 col-sm-12"  >
        <div class="col-lg-12" ng-repeat="items in allIsi" style="margin-top: 10px;box-shadow: 0 0px 1px #CEC5C5">
            <div class="row isi">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 section" style="background-image: url({{ShowImg(items.file)}});background-size: 100% 100%;height:150px;min-height: 250px ">
                    <div class="overlay">
                        <div class="link">
                            <a href="#/showisi/{{items.id}}">
                                <i class="fa fa-link fa-3x"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="overflow: hidden">
                    <h2>{{items.title}}</h2>
                </div> 
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12" style="background-color: white;box-shadow: 0 0px 1px #CEC5C5;margin-top: 10px;margin-bottom: 10px">
        <div class="col-lg-12">
            <img ng-src="{{ShowImg(data.file)}}" height="400px" width="100%">
        </div>
        <div class="col-lg-12">
            <h2><span>عنوان</span> : <span>{{data.title}}</span></h2>
            <div class="col-lg-12">
                <div class="showdata">
                    {{ShowContent(data.content)}}
                </div>
            </div>
        </div>
    </div>
</div>
