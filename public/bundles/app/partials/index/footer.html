<section class="mbr-footer footer4 mbr-section mbr-section-md-padding" id="contacts4-a" style="background-color: rgb(46, 46, 46); padding-top: 90px; padding-bottom: 90px;">

    <div class="container">
        <div class="mbr-contacts row">
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-6">
                        <p class="animated fadeInUp"><strong>Address</strong><br>
                            1234 Street Name<br>
                            City, AA 99999<br><br><br>
                            <strong>Contacts</strong><br>
                            Email: support@mobirise.com<br>
                            Phone: +1 (0) 000 0000 001<br>
                            Fax: +1 (0) 000 0000 002</p>
                    </div>
                    <div class="col-sm-6"><p class="mbr-contacts__text animated fadeInUp"><strong>Links</strong></p><ul class="mbr-contacts__list"><li class="animated fadeInUp"><a class="text-white animated fadeInUp" href="https://mobirise.com/">Website builder</a></li><li class="animated fadeInUp"><a class="text-white animated fadeInUp" href="https://mobirise.com/mobirise-free-win.zip">Download for Windows</a></li><li class="animated fadeInUp"><a class="text-white animated fadeInUp" href="https://mobirise.com/mobirise-free-mac.zip">Download for Mac</a></li></ul></div>
                </div>
            </div>
            <div class="col-sm-4" data-form-type="formoid">
                <form name="ContactForm" ng-click="disable = true" >
                <h4>ارتباط با ما</h4>
                <input type="text" ng-model="contact.name" name="name" required="true" ng-class="{ErrorInput:ContactForm.name.$invalid && disable}" class="form-control input-special" placeholder="نام">
                <input type="text" ng-model="contact.mobile" required="true" name="mobile" ng-class="{ErrorInput:ContactForm.mobile.$invalid && disable}" class="form-control input-special" placeholder="شماره موبایل">
                <input type="email" ng-model="contact.email" required="true" name="email" ng-class="{ErrorInput:ContactForm.email.$invalid && disable}" class="form-control input-special" placeholder="آدرس ایمیل">
                <textarea cols="3" ng-model="contact.message" required="true" name="message" ng-class="{ErrorInput:ContactForm.message.$invalid && disable}" rows="4" class="form-control input-special" placeholder="پیام"></textarea>
                <input type="button" ng-click="SendContact()" ng-disabled="(ContactForm.name.$invalid ||
                            ContactForm.mobile.$invalid ||
                            ContactForm.email.$invalid ||
                            ContactForm.message.$invalid || DisableBtn) && disable" class="btn btn-primary form-control input-special" value="ارسال اطلاعات">
            </form>
            <div class="modal fade MessageModal" >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button data-dismiss="modal" class="Close" aria-hidden="true">&times;</button>
                            <div class="clearfix"></div>
                        </div>
                        <div class="modal-body">
                            {{modalmsg}}
                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-success" >بستن</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</section>
