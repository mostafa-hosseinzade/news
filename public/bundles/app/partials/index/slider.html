<section class="mbr-slider mbr-section mbr-section__container carousel slide mbr-section-nopadding mbr-after-navbar" data-ride="carousel" data-keyboard="false" data-wrap="true" data-pause="false" data-interval="5000" id="slider-0">
    <div>
        <div>
            <div>
                <ol class="carousel-indicators">
                    <li data-app-prevent-settings="" data-target="#slider-0" data-slide-to="0" class="active"></li><li data-app-prevent-settings="" data-target="#slider-0" class="" data-slide-to="1"></li><li data-app-prevent-settings="" data-target="#slider-0" data-slide-to="2" class=""></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div ng-repeat="item in slider">
                        <span ng-if="$index == 1">
                            <div class="mbr-section mbr-section-hero carousel-item dark center mbr-section-full active" data-bg-video-slide="false" style="background-image: url({{item.file}});">
                                <div class="mbr-table-cell">
                                    <div class="mbr-overlay"></div>
                                    <div class="container-slide container">

                                        <div class="row">
                                            <div class="col-md-8 col-md-offset-2 text-xs-center">
                                                <h2 class="mbr-section-title display-1">{{item.title}}</h2>
                                                <p class="mbr-section-lead lead">
                                                  {{item.content | htmlToPlaintext:item.content | cut :true:100:'...' }}
                                                </p>

                                                <div class="mbr-section-btn">
                                                    <a class="btn btn-lg btn-success" href="#/showisi/{{item.id}}">اطلاعات بیشتر</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </span>
                        <span ng-if="$index != 1">
                            <div class="mbr-section mbr-section-hero carousel-item dark center mbr-section-full" data-bg-video-slide="false" style="background-image: url(assets/images/bridge.jpg);">
                                 <div class="mbr-table-cell">
                                    <div class="mbr-overlay"></div>
                                    <div class="container-slide container">

                                        <div class="row">
                                            <div class="col-md-8 col-md-offset-2 text-xs-center">
                                                <h2 class="mbr-section-title display-1">{{item.title}}</h2>
                                                <p class="mbr-section-lead lead">
                                                  {{item.content | htmlToPlaintext:item.content | cut :true:100:'...' }}
                                                </p>

                                                <div class="mbr-section-btn">
                                                    <a class="btn btn-lg btn-success" href="#/showisi/{{item.id}}">اطلاعات بیشتر</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </span>
                    </div>
                </div>

                <a data-app-prevent-settings="" class="left carousel-control" role="button" data-slide="prev" href="#slider-0">
                    <span class="icon-prev" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a data-app-prevent-settings="" class="right carousel-control" role="button" data-slide="next" href="#slider-0">
                    <span class="icon-next" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</section>
