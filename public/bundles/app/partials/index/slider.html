<div ng-controller="CarouselDemoCtrl">
    <div style="height: 600px;width: 100%;max-width: 100%">
        <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
            <div style="width: 100%" uib-slide ng-repeat="item in slides track by item.id" index="item.id">
                <img ng-src="{{item.image}}" style="margin:auto;height: 610px;width: 100%">
                <div style="position: absolute;z-index: 999;background-color: rgba(0,0,0,0.4);direction: rtl;width: 100%;height: 100%;top: 0;right: 0">
                    <div class="carousel-caption">
                        <h4>{{item.title}}</h4>
                        <p>{{item.text| htmlToPlaintext:item.text | cut :true:100:'...' }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
