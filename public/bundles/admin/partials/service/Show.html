<div  ng-show="ShowContentInfo">
    <div class="modal-body">
		<div class="show col-lg-6 col-md-6 col-xs-12 col-sm-12"> 
		عنوان : {{Selected.title}}
		</div>
		<div class="show col-lg-6 col-md-6 col-xs-12 col-sm-12"> 
		دسته بندی : {{Selected.ctg_title}}
		</div>
		<div class="verydata col-lg-12 col-md-12 col-xs-12 col-sm-12"> 
		محتوا : {{Selected.content}}
		</div>

		
		<div class="show col-lg-6 col-md-6 col-xs-12 col-sm-12"> 
		تاریخ ایجاد : {{Selected.createdAt}}
		</div>
		<div class="show col-lg-6 col-md-6 col-xs-12 col-sm-12"> 
		آخرین تغییرات : {{Selected.updatedAt}}
		</div>		
		<div class="clearfix"></div>
    </div>
    <div class="modal-footer">
        <button ng-click="prepareEdit()" class="btn btn-success pull-left">ویرایش</button>
    </div>
    <div class="clearfix"></div>
</div>
